{% extends "base.html" %}

{% block title %}Register - Clinic Management{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto;">
    <div class="card">
        <h2 style="text-align: center;">üè• Register Your Clinic</h2>
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="clinic_name">Clinic Name *</label>
                    <input type="text" id="clinic_name" name="clinic_name" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor_name">Doctor Name *</label>
                    <input type="text" id="doctor_name" name="doctor_name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select id="specialization" name="specialization">
                        <option value="">Select...</option>
                        <option value="General Physician">General Physician</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Gynecologist">Gynecologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Orthopedic">Orthopedic</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="ENT Specialist">ENT Specialist</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="registration_number">Registration Number</label>
                    <input type="text" id="registration_number" name="registration_number">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address"></textarea>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Register Clinic</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
